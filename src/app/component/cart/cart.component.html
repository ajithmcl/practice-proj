
<ng-container *ngIf="products.length!==0">
<div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table cart-respoonsive">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td >
                            <img style="width: 120px;" src="{{item.image}}" alt="">
                        </td>
                        <td style="width:12% ;">{{item.description}}</td>
                        <td style="width:12% ;">{{item.price}}</td>
                        <td style="width:12% ;">{{item.Quantity}}</td>
                        <td style="width:12% ;">{{item.total}}</td>
                        <!-- <td>{{}}</td> -->
                        <td>
                            <button (click)="removeitem(item)" class="btn btn-primary">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td>
                            <button (click)="emptycart()" class="btn btn-danger">
                                Empty cart
                            </button>
                        </td>     
                        <td>
                            <button routerLink="/products" class="btn btn-primary">
                                Shop more
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-success">
                                checkout
                            </button>
                        </td>
                                                                                                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>
