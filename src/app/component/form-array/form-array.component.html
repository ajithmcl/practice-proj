<div class="container">
    <div class="mt-5">
        <select name="" id="" (change)="selectedMember($event)"
          class="form-select">
            <!-- <option value="" class="form-select">select</option> -->
            <option value="{{firstMember}}"  
             class="form-select">{{firstMember}}</option>
        </select>
        {{memberName}}
    </div>
    memberindex={{memberIndex}}

    <div class="mt-5 mb-5 card" style="background-color: antiquewhite;">
        <div [formGroup]="Memberdetails">
            <div formArrayName="personalDetails" >
                <div  *ngFor="let list of policyDetails.controls;let i=index " #id >
                    
                    <div class="mt-5 mb-5 items"  [formGroupName]="i">
                        <div class="card-body" >
                            <div class=" col main">
                                <div >
                                    <label class="form-label">firstName</label>
                                    <input type="text" formControlName="firstName"
                                     class="form-control">
                                </div>
                                <div >
                                    <label class="form-label">lastName</label>
        
                                    <input type="text" formControlName="lastName"
                                     class="form-control">
                                </div>
                                <div >
                                    <label class="form-label">DateofBirth</label>
        
                                    <input type="text" formControlName="dateofBirth"
                                     class="form-control">
                                </div>
                            </div>
                            <div class="second">
                                <div >
                                    <label class="form-label">age</label>
        
                                    <input type="text" formControlName="age" 
                                    class="form-control">
                                </div>
                                <div style="padding-left: 144px;" >
                                    <label class="form-label">address</label>
        
                                    <input type="text" (change)="getAddress(list,i)" formControlName="address"
                                     class="form-control">
                                     <p *ngIf=" address && list.get('address')?.value ">
                                        
                                        {{place}}
                                     </p>
                                </div>
                            </div>
                            <div class="mt-5" >
                                <label class="form-label">Previously Applied with us?*</label>
                                <!-- <input type="text" 
                                 class="form-control"> -->
                                 <select class="form-control" style="width: 50%;"
                                 formControlName="previouslyApplied">
                                <option value=""></option>

                                    <option value="Yes">yes</option>
                                    <option value="No">No</option>
                                  </select>
                             
                        </div>
                        <div class="mt-5" >
                            <label class="form-label">preferredCity</label>
                            <!-- <input type="text" 
                             class="form-control"> -->
                             <select class="form-control" style="width: 50%;"
                             formControlName="preferredCity">
                                <option value="Yes">yes</option>
                                <option value="No">No</option>
                              </select>
                         
                    </div>
                    <div class="mt-5" >
                        <label class="form-label">Are you willling to move to job Location?*</label>
                        <!-- <input type="text" 
                         class="form-control"> -->
                         <select class="form-control" style="width: 50%;"
                         formControlName="moveOut">
                         <option value=""></option>

                            <option value="Yes">yes</option>
                            <option value="No">No</option>
                          </select>
                     
                </div>
                        </div>
                       
                        
                        {{policyDetails.get('index')}}
                    </div>
                   
                        
                    <!-- Array={{i}} -->
                    <button class="btn btn-danger" 
                     *ngIf="i==0" (click)="deleteSkill(i)">Remove Details</button>
                    <button class="btn btn-primary" (click)="pushSkills()">Fill Details</button>
                    </div>
                    
               

            </div>
            
        </div>
    </div>
</div>
