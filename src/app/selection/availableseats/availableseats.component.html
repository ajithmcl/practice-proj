<div class="container form-group">
    <form action="" [formGroup]="postsForm">
        <div class="d-flex flex-row ml-3">
            <div class=" col-4">
                <label for="" class="form-label">
                    <h5>Id</h5>
                </label>
                <input type="number" formControlName="userId" class="form-control">
            </div>
            <div class=" col-4"  >
                <label for="" class="form-label">
                    <h5>Name</h5>
                </label>
                <input type="text" formControlName="title" class="form-control">
            </div>
            <div class=" col-4 align-self-start">
                <label for="" class="form-label ">
                    <h5>Content</h5>
                </label>
                <textarea class="form-control" formControlName="body">
        
                </textarea>
            </div>
        </div>
        
        <!-- <button class="btn btn-primary my-2" (click)="PostData()">
            Post
        </button> -->
    </form>
    <button class="btn btn-success" (click)="sendData()">Get Data</button>
    <button class="btn btn-primary" (click)="postingData()">Post</button>
    <p>
        {{apiData|json}}
        {{resultData|json}}
    </p>
    

</div>
